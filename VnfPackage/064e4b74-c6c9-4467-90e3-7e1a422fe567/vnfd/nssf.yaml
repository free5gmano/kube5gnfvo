tosca_definitions_version: tosca_simple_yaml_1_2

topology_template:
  node_templates:
    VNF1:
      type: tosca.nodes.nfv.VNF
      properties:
        descriptor_id: f94fcd72-ae26-4ba4-b861-bc4b64ddnssf
        descriptor_version: 1.0
        provider: imac
        product_name: nssf
        software_version: latest

    VDU1:
      type: tosca.nodes.nfv.Vdu.Compute
      properties:
        sw_image_data:
          name: free5gc-control-plane
          provider: free5gmano
          version: stage3.0.6
          diskFormat: raw
      capabilities:
        virtual_compute:
          properties:
            virtual_memory:
              virtual_mem_size: 512Mi
            virtual_cpu:
              num_virtual_cpu: 250m
      artifacts:
        sw_image:
          type: tosca.artifacts.nfv.SwImage
          file: free5gmano/free5gc-control-plane:stage3.0.6-amd64
        nssf:
          type: tosca.artifacts.File
          file: Files/Artifacts/nssfcfg.yaml
          deploy_path: /free5gc/config/nssfcfg.yaml
      attributes:
        namespace: default
        replicas: 1
        command: [sh, -c, ./bin/nssf]
        name_of_service: free5gc-nssf-svc
        protocol:
          - TCP
        ports:
          - 29531
    CP1:
      type: tosca.nodes.nfv.Cpd
      properties:
        layer_protocol: ipv4
      requirements:
        virtual_binding: VDU1
        virtual_link: VL1

    VL1:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        network_name: management
        vl_profile:
          virtual_link_protocol_data:
            l3_protocol_data:
              dhcp_enabled: False

