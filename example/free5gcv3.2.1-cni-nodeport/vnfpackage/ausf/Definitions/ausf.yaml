tosca_definitions_version: tosca_simple_yaml_1_0

topology_template:
  node_templates:
    VNF1:
      type: tosca.nodes.nfv.VNF
      properties:
        descriptor_id: 367f45fd-1dd2-11b2-8001-080027b2ausf
        descriptor_version: 1.0
        provider: imac
        product_name: ausf
        software_version: latest

    VDU1:
      type: tosca.nodes.nfv.Vdu.Compute
      properties:
        sw_image_data:
          name: free5gc-control-plane
          provider: free5gmano
          version: stage3.2.1-amd64
          diskFormat: raw
      capabilities:
        virtual_compute:
          properties:
            virtual_memory:
              virtual_mem_size: 512Mi
            virtual_cpu:
              num_virtual_cpu: 250m
      artifacts:
        sw_image:
          type: tosca.artifacts.nfv.SwImage
          file: free5gmano/free5gc-control-plane:stage3.2.1-amd64
        ausf:
          type: tosca.artifacts.File
          file: Files/Artifacts/ausfcfg.conf
          deploy_path: /free5gc/config/ausfcfg.yaml
      attributes:
        namespace: default
        name_of_service: free5gc-ausf-svc
        ports: [29509]
        protocol: [TCP]
        apply_cluster: Cloud-218
        stateful_application: 0
        replicas: 1
        command: [sh, -c, sleep 15s && ./bin/ausf]

    CP1:
      type: tosca.nodes.nfv.Cpd
      properties:
        layer_protocol: ipv4
      requirements:
        virtual_binding: VDU1
        virtual_link: VL1

    VL1:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        network_name: management
        vl_profile:
          virtual_link_protocol_data:
            l3_protocol_data:
              dhcp_enabled: False

