info:
  version: 1.0.1
  description: UDR initial local configuration

configuration:
  sbi:                                    # Service-based interface information
    scheme: http                          # the protocol for sbi (http or https)
    registerIPv4: free5gc-udr-svc           # IP used to register to NRF
    bindingIPv4: free5gc-udr-svc            # IP used to bind the service
    port: 8000                            # port used to bind the service
    tls: # the local path of TLS key
      pem: config/TLS/udr.pem # UDR TLS Certificate
      key: config/TLS/udr.key # UDR TLS Private key
  mongodb:
    name: free5gc                         # Database name in MongoDB
    url: mongodb://mongodb-svc:27017      # URL of MongoDB
  nrfUri: http://free5gc-nrf-svc:8000       # a valid URI of NRF

# the kind of log output
# debugLevel: how detailed to output, value: trace, debug, info, warn, error, fatal, panic
# ReportCaller: enable the caller report or not, value: true or false
logger:
  UDR:
    debugLevel: info
    ReportCaller: false
  MongoDBLibrary:
    debugLevel: info
    ReportCaller: false
  PathUtil:
    debugLevel: info
    ReportCaller: false
  OpenApi:
    debugLevel: info
    ReportCaller: false
